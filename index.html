<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mi calculadora</h1>
    <div class="contenerdor">
    <input type="text" id="display" disabled>
    <br>

    <button id="limpiar" onclick="ClearDisplay()">C</button>
    <button id="limpiar" onclick="appendToDisplay('-')">-/+</button>
    <button id="limpiar" onclick="appendToDisplay('%')">%</button>
    <button id="igual" onclick="appendToDisplay('/')">/</button>

    <br>


    <button onclick="appendToDisplay(7)">7</button>
    <button onclick="appendToDisplay(8)">8</button>
    <button onclick="appendToDisplay(9)">9</button>
    <button id="igual" onclick="appendToDisplay('*')">*</button>
    <br>

    <button onclick="appendToDisplay(4)">4</button>
    <button onclick="appendToDisplay(5)">5</button>
    <button onclick="appendToDisplay(6)">6</button>
    <button id="igual" onclick="appendToDisplay('-')">-</button>
    <br>

    <button onclick="appendToDisplay(1)">1</button>
    <button onclick="appendToDisplay(2)">2</button>
    <button onclick="appendToDisplay(3)">3</button>
    <button id="igual" onclick="appendToDisplay('+')">+</button>
    <br>

    <button  id="cero" onclick="appendToDisplay(0)">0</button>
    <button onclick="appendToDisplay(',')">,</button>
    <button id="igual" onclick="calculateResult()">=</button>
</div>
</body>

</script>
</html>
